# Build settings
permalink: /blog/:year/:title/
markdown: kramdown
highlighter: rouge
plugins: [jekyll-paginate-v2]

pagination:
  enabled: true
  per_page: 100
  permalink: "/page/:num/"
  sort_field: date
  sort_reverse: true

comments: false

webmentions:
  username: tobiasfenster.io

future: false
source: source
destination: _site
sass:
  sass_dir: _sass
  style: compressed # expanded

# SEO settings
title: "Tech blog by Tobias Fenster"
description: "A tech blog"
keywords: "tech, technology, blog, mvp, cto, docker, container, azure, devops, dynamics, nav, business central, ax, f&0, crm, ce, d365"
url: "https://tobiasfenster.io"
baseurl: ""

google_analytics: UA-150365788-1

# Author settings
author:
  name: Tobias Fenster
  title: "tech blog"
  job: Managing director at 4PS Germany, Microsoft Regional Director and dual Microsoft MVP for Azure and Business Applications, Docker Captain
  bio: "I'm a technology enthusiast, working mainly on Microsoft Dynamics 365, Azure and Docker. Always trying to push the limits."
  thumb: /images/author.png
  email: tobias.fenster@ars-solvendi.de
  url: https://tobiasfenster.io
  github: https://github.com/tfenster
  twitter: https://twitter.com/tobiasfenster
  linkedin: https://linkedin.com/in/tobiasfenster
  mastodon: https://hachyderm.io/@tobiasfenster

# navbar pages
navbar:
  - slug: about
    title: About
  - slug: blog
    title: Blog

exclude: ["config.rb", "src", "Gemfile", "Gemfile.lock", "package.json","README.md", "Rakefile"]

include: [ "/.well-known" ]

mastodon:
  username: tobiasfenster
  instance: hachyderm.io